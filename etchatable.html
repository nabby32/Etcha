<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="etchatable.css"></link>
	<script type="text/javascript" src="../jQuery.js"></script>
	<script type="text/javascript" src="etchatable.js"></script>
	<title>Etch-a-Sketch</title>
</head>

<body>
	<div id="header">
		<p>Happy Fun Etch-a-Sketch Page</p>
	</div>
	<div id="formatLinks">
		<button id="size">Size</button>
		<div id="styleHolder">
			<button id="style">Style</button>
		</div>
		<button id="clear">Reset</button>
	</div>
	<div id="black" class="underStyle"><p>Standard</p></div>
	<div id="rainbow" class="underStyle"><p>Rainbow</p></div>
	<div id="draw" class="underStyle"><p>Draw</p></div>
	<div id="rainDraw" class="underStyle"><p>Rainbow<br>Draw</p></div>
	<div id="scratch" class="underStyle"><p>Scratch</p></div>
	<div id="rainScratch" class="underStyle"><p>Rainbow Scratch</p></div>
	<div id="wrapper">
		<table cellspacing="0">
			<tbody id="myGrid">
				
			</tbody>
		</table>
	</div>
	</div>
	<div id="footer">
		<p>Made in The Future</p>
	</div>

</body>

</html>
